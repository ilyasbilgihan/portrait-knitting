<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portrait Knitting</title>
    <script src="./lib/svg.js"></script>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="style.css" />

    <!-- Before after -->
    <script defer src="./lib/beforeAfter/main.js"></script>
    <link rel="stylesheet" href="./lib/beforeAfter/style.css" />

    <!-- SSIM -->
    <script defer src="https://unpkg.com/ssim.js@^3.5.0"></script>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Portrait Knitting</h1>
        <span>Knit a portrait of someone.</span>
      </div>

      <div id="parameters">
        <input title="Source Image URL" type="text" placeholder="Image URL" />
        <input type="number" title="Affects the lines" placeholder="Max Line" />
        <input
          type="number"
          title="Affects the lines"
          placeholder="Pin Count"
        />
        <input
          type="number"
          title="Affects the lines"
          placeholder="Min Distance"
        />
        <input
          type="number"
          title="Affects the lines"
          placeholder="Color Reduce Amount (%)"
        />
        <label title="Affects the lines" for="colored">
          <input type="checkbox" id="colored" />
          <span>Colored lines</span>
        </label>
        <button id="start" onclick="start()">Start Process</button>
      </div>

      <div id="process">
        <div class="top-bar">
          <div id="thread-details">
            <label title="Thread (line) thickness">
              <span>Thickness</span>
              <input id="thickness" type="range" min="0" max="100" value="6" />
            </label>
            <label title="Thread (line) opaque">
              <span>Opaque</span>
              <input id="opaque" type="range" min="0" max="100" value="75" />
            </label>
          </div>
          <div id="elapsed"></div>
        </div>
        <div class="before-after">
          <input type="range" />
          <div class="images">
            <div class="before">
              <canvas id="input"></canvas>
            </div>
            <div class="after" id="art"></div>
          </div>
        </div>
      </div>

      <div id="info">Processing...</div>
    </main>
  </body>
</html>
